{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 550px; margin: 60px auto;">
    <h2 style="margin-top:0">{% if expense %}Edit{% else %}New{% endif %} Expense</h2>
    <form method="POST">
        <div class="form-group">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense['amount'] if expense else '' }}" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-control" required>
                <option value="Food" {% if expense and expense['category'] == 'Food' %}selected{% endif %}>Food</option>
                <option value="Rent" {% if expense and expense['category'] == 'Rent' %}selected{% endif %}>Rent</option>
                <option value="Transportation" {% if expense and expense['category'] == 'Transportation' %}selected{% endif %}>Transportation</option>
                <option value="Utilities" {% if expense and expense['category'] == 'Utilities' %}selected{% endif %}>Utilities</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" value="{{ expense['date'] if expense else '' }}" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="flex:1">Save Entry</button>
            <a href="{{ url_for('index') }}" class="btn" style="background: #e5e7eb; color: #374151;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
